	<section class="row">
        <div class="container mt-5 pt-4" align="center">
          <p><span>Register to be a member </span></p>

      <!-- Div for the main form area -->
      <div class="container col-md-4 col-md-offset-4 shadow-lg p-4 mb-4 bg-white rounded">
      <form>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="form-group">
            <label for="secondName">Second Name:</label>
            <input type="text" class="form-control" id="secondName">
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password: </label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label for="cpwd">confirm Password: </label>
            <input type="password" class="form-control" id="cpwd">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      </div>
      <!-- End of Div for the main form area -->
