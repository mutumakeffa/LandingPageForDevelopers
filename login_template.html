<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <section class="row">
        <div class="container mt-5 pt-4" align="center">
          <p><span>Sign In </span></p>
        </div>

      <!-- Div for the main form area -->
      <div class="container col-md-4 offset-md-4 shadow-lg p-4 mb-4 bg-white" id="kefa"> <!-- col-md-4 offset-md-4 sets the div at the center; the shadow-lg gives the dic a shadow appearance; p-4 applies padding on the div, mb-4 applies a margin on top of the div -->
      <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="">
          </div>
          <div class="form-group">
            <input type="checkbox"> Remember me
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
      </div>
      <!-- End of Div for the main form area -->

        <br><br>

      <div class="container" align="center">
        <p>New Member? <a href="registration_template.html" class="text-info">create an account</a></p>
      </div>

      <style type="text/css">
        body{
          background-image:url(Images/create.jpeg);
          background-size: cover;
          /*background-repeat: no-repeat;*/
        }

        /*@media only screen and (max-width: 767px) {
          #kefa{
            width: 100% !important;
          }

        }  */              
      </style>

    </section>
</body>


</html>
